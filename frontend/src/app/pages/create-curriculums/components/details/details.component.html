<div>

    <div class="form">
      <div class="container-fluid col-lg-6 col-md text-justify">
        <br><br>
        <form #curriculumForm = "ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="curriculum_id" class="text-lg-start">Serial Number</label>
            <input type="text" class="form-control" id="curriculum_id" required name="s_no" [(ngModel)]="curriculum.s_no">
          </div>

          <div class="form-group">
            <label for="facultyname" class="text-lg-start">Name of faculty</label>
            <input type="text" class="form-control" id="facultyname"  disabled required name="facultyname" [(ngModel)]="curriculum.name">
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <!-- <input type="text" class="form-control" id="decription"  required> -->
            <textarea class="form-control" id="description" rows="8" name="description" [(ngModel)]="curriculum.description"></textarea>
          </div>

            <div class="input-group mb-3">
                <!-- <button class="btn btn-outline-primary"  data-bs-toggle="modal" data-bs-target="#reg-modal"type="button" id="inputGroupFileAddon03"><i class="bi bi-eye-fill" ></i></button> -->
                <input type="file" class="form-control" id="inputGroupFile03" #fileInput multiple (change)="handleFileSelect(fileInput)" aria-label="Upload">
            </div>

            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary" >Submit</button> 
            </div>
        
        </form>
        <div class="d-flex justify-content-between">
          <a routerLink="/faculty-dashboard/curriculum-create/requirements"><i class="bi bi-arrow-left-square-fill" style="font-size: 2rem; color: cornflowerblue;"></i></a>
      </div>
      </div>
      </div>
      
  
  </div>
